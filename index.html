<body>
    <div class="container-fluid" style="background-image: url(img/slide1.jpg); background-size:cover; height:100vh;">
        <div class="row justify-content-center d-flex">
            <div class="col-lg-7">
                <div class="box shadow-lg my-5" style="background: rgba(0,0,0,0.5); color : #ffff;">
                    <div class="card-body p-0">
                        <h1 class="text-center h4 text-white p-2">Presensi Kehadiran</h1>
                        <hr color="white">
                    </div>
                    <div class="content md-4">
                        <div class="col-lg">
                            <div class="row">
                                <div class="col">
                                    <div class="box2 bg-transparent">
                                        <div id="flash_data">
                                        </div>
                                        <script>convert(); function textToSpeak(text) { let uteernance = new SpeechSynthesisUtterance(text); speechSynthesis.speak(uteernance); } function convert() { var text = $('.sapa').text(); textToSpeak(text); console.log(text); }</script>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <video class="content-center" id="preview" width="350"
                                                    height="350"></video>
                                            </div>
                                            <div class="col-sm-6">
                                                <form class="p-3" id="1"
                                                    action="https://smpkstvincentius.sch.id/sekolah/add" method="post"
                                                    form-group>
                                                    <input type="text" name="nis" id="nis" onchange="m();" id="text"
                                                        readonyy="" class="form-control d-none ">
                                                </form>
                                                <br>
                                                <br>
                                                <h5 Class="bold">Silahkan Presensi<br>Menggunakan QR-Code yang ada di
                                                    Belakang kartu pelajar</h5>
                                                <br>
                                                <div class=" justify-content-center text-green bold h1" id="d">
                                                </div>
                                                <div class=" justify-content-center text-green bold h1" id="clock">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>

            </div>
            <h5 class="copy">Copyright &copy; 2024 <a href="https://github.com/ryuxyro" target="_blank">Risky</a></h5>
        </div>
    </div>
    <script>showTime();
        function showTime() {
            var date = new Date();
            var d = date.getDate()
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var ms = date.getMilliseconds();
            /* var time = h + ":" + m + ":" + s; */
            var d2 = `Hari ke-${d}`
            var time2 = `${h} : ${m} : ${s}`;
            document.getElementById('d').innerText = d2;
            document.getElementById('d').textContent = d2;
            document.getElementById('clock').innerText = time2;
            document.getElementById('clock').textContent = time2;
            setTimeout(showTime, 500);
        }
    </script>
    <script src="js/instascan.min.js"></script>
    </script>
    <script>type = "text/javascript" > $(document).ready(function () { var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false }); scanner.addListener('scan', function (c) { document.getElementById('nis').value = c; document.getElementById('1').submit(); }); Instascan.Camera.getCameras().then(function (cameras) { if (cameras.length > 0) { scanner.start(cameras[0]); } else { scanner.start(cameras[1]); } }); })</script>
    <script>
        type = "text/javascript" > window.setTimeout(function () {
            $("#flash_data").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 3000);</script>
